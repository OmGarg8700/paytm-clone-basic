<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paytm</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <a href="upi.html">&#x2190;</a>
        <img src="Paytm_logo.png" alt="No Image">
    </header>
    <div class="main-box">
        <div class="top">
            <img class="navbar-image" src="Screenshot_2022-11-13-14-29-24-915_net.one97.paytm.jpg" alt="No Image">
            <div class="value">
                <p>130</p>
            </div>
        </div>
        <div class="middle">
            <div class="payment">
                <p>&#8377;<p class="index-amount">20</p></p>
                <div class="paid_icon">
                    <img src="Paid icon.png" alt="No image">
                </div>
            </div>
            <div class="date">
                <p>19 Aug, 09:12 AM</p>
            </div>
            <div class="order-id">
                <p>Order ID: XX 1991 <span>V</span></p>
            </div>
        </div>
        <div class="end">
            <div class="buttons">
                <button onclick="index_fun()">Share</button>
                <button onclick="sound_fun()">Repeat</button>
                <button>Split</button>
            </div>
        </div>
        <div class="lines">
            <p class="first"> </p>
            <p class="second"> </p>
        </div>
    </div>
    
    <div class="paytm-ads">
        <div class="info">
            <p>Expererience blazing fast payments every time with Paytm Wallet. Unlike banks, our servers are never down!</p>
        </div>
        <img src="1649234298035.webp" alt="">
        <img src="1_lLImB0MrNieU8jhXiyBYTQ.jpeg" alt="">
        <img src="1649234486814.webp" alt="">
        <img src="WhatsApp Image 2022-08-14 at 12.50.12 PM.jpeg" alt="">
        
        <img src="1200px-UPI-Logo-vector.svg.webp" alt="" class="last-ad">
    </div>
    <footer>
        <img src="footer.jpeg" alt="">
    </footer>

    <script src="javascript/payment.js"></script>
</body>
</html>
